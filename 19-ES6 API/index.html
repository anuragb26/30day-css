<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      #fact {
        display: none;
      }
    </style>
    <title>Number Facts</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card bg-primary text-white mt-5 p-4">
            <h1>Number Facts</h1>
            <p>Enter a Number and get a random fact</p>
            <input
              type="number"
              class="form-control form-control-lg"
              id="number-input"
              placeholder="Enter any Number"
            />
            <div id="fact" class="card-body">
              <h4 class="card-title">Number Fact:</h4>
              <p id="fact-text" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let fact = document.querySelector("#fact");
      let factText = document.querySelector("#fact-text");
      let numberInput = document.querySelector("#number-input");
      numberInput.addEventListener("input", getFactData);
      function getFactData(event) {
        let number = numberInput.value;
        fetch(`http://numbersapi.com/${number}`)
          .then(response => response.text())
          .then(data => {
            console.log("data", data);
            if (number !== "") {
              fact.style.display = "block";
              factText.innerText = data;
            }
          })
          .catch(err => console.log("err", err));
        // console.log("number", number);
        // console.log("val", event.target.value); also works
      }
    </script>
  </body>
</html>
